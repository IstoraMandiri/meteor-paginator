<head>
  <title>hitchcott:paginator demo</title>
</head>

<body>
  <div class="container">
    <h1><a href="https://github.com/hitchcott/meteor-paginator" target="_blank">hitchcott:paginator</a> demo</h1>
    {{> i18n_buttons}}
    <hr>
    {{> test}}
  </div>
</body>

<template name="test">
    <!-- optional reset butotn -->
    {{#if showResetButton}}
      <div class="btn btn-danger pull-right reset">Reset to Page 1</div>
    {{/if}}

    <!-- paginator UI componenets -->
    {{> Paginator_UI numbers}}
    <hr>
    <ul>
      <!-- paginated 'each' loop -->
      {{#each numbers}}
        <li>Item {{number}}</li>
      {{/each}}
    </ul>
</template>
